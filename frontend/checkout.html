<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!--Here Use Bootstrap Class-->
    <h2>Checkout</h2>
    <form class="row g-3">
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your full Address.">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Select Your State</option>
      <option>Andhra Pradesh</option>
<option>Arunachal Pradesh</option>
<option>Assam</option>
<option>Bihar</option>
<option>Chhattisgarh</option>
<option>Goa</option>
<option>Gujarat</option>
<option>Haryana</option>
<option>Himachal Pradesh</option>
<option>Jharkhand</option>
<option>Karnataka</option>
<option>Kerala</option>
<option>Madhya Pradesh</option>
<option>Maharashtra</option>
<option>Manipur</option>
<option>Meghalaya</option>
<option>Mizoram</option>
<option>Nagaland</option>
<option>Odisha</option>
<option>Punjab</option>
<option>Rajasthan</option>
<option>Sikkim</option>
<option>Tamil Nadu</option>
<option>Telangana</option>
<option>Tripura</option>
<option>Uttar Pradesh</option>
<option>Uttarakhand</option>
<option>West Bengal</option>

    </select>
  </div>
  <div class="col-md-2">
    <label for="inputPin" class="form-label">Pin</label>
    <input type="number" class="form-control" id="inputPin">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
    <div class="col-12">
        <label for="Payment" class="form-label">Payment</label>
        <select id="Payment" class="form-select">
        <option selected>Choose Your Payment Method</option>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>PhonePe</option>
        <option>GPay</option>
        <option>Paytm</option>
    
    </select>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="showQR()">Place Order</button><br><br>
    <div id="qrPage">
    <img id="myQR" src="projectphotos/QRScanner.jpeg" style="width:200px;">
    </div>
    <script>
function showQR() {
  document.getElementById("myQR").style.display = "block";

}
</script>

  </div>
</form>
    
</body>
</html>
